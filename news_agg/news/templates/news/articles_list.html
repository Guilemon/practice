{% extends 'news/base.html' %}

{% block content %}
  <div class="container">
    <ul class="list-group">
        {% for article in articles %}
        <li class="list-group-item">
            <a target="_blank" href="{{article.url}}">
                <h3>
                    {{article.title | safe}}
                </h3>
            </a>
            <p>
                {{article.description | safe}}
            </p>
        </li>
        {% endfor %}
    </ul>
  </div>

{% endblock %}
